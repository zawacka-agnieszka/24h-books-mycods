<! DOCTYPE html>
<html>
<head>
	<title>Raport ze sprzedaży</title>
</head>
<body>
	<script>
		// plik 9.3 monthlysales #2 totalsum.html
		// program pobiera wartości transakcji z poszczególnych miesięcy
		// następnie sumuje te wartości i oblicza średnią miesięcznąs
		
		var months = new Array(12);
		var monthSales =  new Array(12);
		
		// tablice months[] i monthSales[] to --> tablice równoległe
		// tablice równoległe--> mają po tyle samo elementów, a poszczególne elementy
		// z jedenj tablicy odpowiadają elementom z drugiej
		
		months[0] = "Styczeń";
		months[1] = "Luty";
		months[2] = "Marzec";
		months[3] = "Kwiecień";
		months[4] = "Maj";
		months[5] = "Czerwiec";
		months[7] = "Lipiec";
		months[8] = "Sierpień";
		months[9] = "Wrzesień";
		months[10] = "Pańdziernik";
		months[11] = "Listopad";
		months[12] = "Grudzień";
		
		var totalSales = 0;
		
			for (i = 0; i < 12; i++)
			{
				enter$zł = "Podaj wartość transakcji z następującego miesiąca "; // podanie kwoty
				enter$zł += months[i];
				monthSales[i] = prompt(enter$zł);
				
				totalSales += parseFloat(monthSales[i]);	 /* Dodawanie sprzedaży z danego miesiąca do zmiennej totalSales
																Metoda parseFloat zapewnia, że wpisana wartość jest uznawana za liczbę
															 */
			}
			
			for (i = 0; i < 12; i++)
			{
				document.write(months[i]+" - sprzedaż w tym miesiącu ");
				document.write(monthSales[i]+" zł <br>");
			}
			
		document.write("<p>Łączna sprzedaż w tym roku wyniosła " );
		document.write(totalSales+ " zł<br>");
		
		var averageSales = totalSales/12;	// średnia obrotów = kwota/12	
		document.write("Średnia sprzedaż miesięczna wyniosła ");
		document.write(averageSales+ " zł<br>");
		
	</script>
</body>
</html>
