<!DOCTYPE html>
<html>
<head> 
	<title>Obliczanie powierzchni kołaaa</title>	
</head>

<body>
	<script>
	// program obliczający i wyświetlający powierzchnię 
	// koła i powierzchnię jego połowy
	var pi = 3.14159; // wartość pi
	
	var radius = prompt("Jaki jest promień koła?"); // wyświetlenie prośby  do użytkownika 
	
	var area = pi * radius * radius; 	            // obliczanie powierzchni koła 
	
	var message1 = "Powierzchnia koła o promieniu ";
	var message2 = " wynosi ";
	
	alert(message1 + radius + message2 + area); 

	alert("Powierzchnia połowy tego koła to " + area/2);

	</script>

</body>
</html>
