    <script>
        // tworzenie przewijanego komunikatu- (może być dowolna ilość info)
        var scrollMsg = "Sklep jest otwarty od 7.00 do 24.00. ";
        scrollMsg += "Oferujemy największy wybór produktów w ";
        scrollMsg += " obszarze trzech województw. ";

        scrollMsg += " !!! Zapraszamy !!!! ";
        scrollMsg += " !!! Zapraszamy !!!! ";

        // informacje o trzech produktach
        function produkt1Info() {
            alert("Produkt na lato! Wyprzedaż do końca wakacji- jedynie 9,99 zł.");
        }
        function produkt2Info() {
            alert("Naprawde tego potrzebujesz! Okazja jedynie 49zł... Promocja!");
        }
        function produkt3Info() {
            alert("Może być Twój już za jedynie 9,99 zł.");
        }

        // funckcja przewijania komunikatu
        var beginPos = 0;
        function scrollingMsg() {
            document.msgForm.scrollingMsgBox.value = scrollMsg.substring(beginPos, scrollMsg.length)+scrollMsg.substring(0, beginPos);
            beginPos = beginPos + 1;
            if (beginPos > scrollMsg.length) {
                beginPos = 0
            }
            window.setTimeout("scrollingMsg()", 130)
        }

        
        function readCookie(c_name)
        {
            var c_value = document.cookie;
            var c_start = c_value.indexOf(" "+ c_name + "=");
            if (c_start == -1)
            {
                c_start = c_value.indexOf(c_name + "=");
            }
            if (c_start == -1)
             {
                c_value = null;
            }
            else 
            {
                c_start = c_value.indexOf("=", c_start) + 1;
                var c_end = c_value.indexOf(";", c_start);
                    if (c_end == -1)
                    {
                        c_end = c_value.length;
                    }
                c_value = unescape(c_value.substring(c_start, c_end));
            }
            return c_value;
        }

        function writeCookie(c_name, value, exdays)
        {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" +exdate.toUTCString());
            document.cookie = c_name + "=" + c_value;
        }

        function checkCookie()
        {
            var username = readCookie("username");
            if (username != null && username != ""){
                alert("Witamy ponowanie, " +username)
            }
            else 
            {
                username = prompt("Wprowadź imię:","");
                if (username != null && username != ""){
                    writeCookie("username", username, 365);
                }
            }
        }

        function loadFucnstions()
        {
            scrollingMsg();
            checkCookie();
        }
	</script>
