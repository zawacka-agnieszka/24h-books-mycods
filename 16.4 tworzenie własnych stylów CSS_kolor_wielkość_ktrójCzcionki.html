<!DOCTYPE html>
<html>
    <head>
    <title>Używanie stylów CSS</title>
        <style>
        body
        {
            background-color:pink;
        }
        h1
        {
            color: orange;
            text-align: center;
        }
        p.ex1 {color: red; font-family: Georgia; font-size: 20px;}
        p.ex2 {color: blue; font-family: Courier; font-size: 24px;}
        p.ex3 {color: green; font-size: 8px;}
        </style>
    </head>
    <body>
        <h1>Wypróbujemy style CSS z kodem w HTML</h1>

        <p class="ex1">Tekst używający atrybutów klasy - ex1 </p>
        <p class="ex2">Tekst używający atrybutów klasy - ex2
            Ten drugi wiersz również klasy ex2, której nie wyłączono</p>
        <p class="ex3">To mało czytelny trzeci styl - ex3</p>

    </body>
</html>
