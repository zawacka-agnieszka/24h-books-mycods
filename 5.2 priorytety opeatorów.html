<! DOCTYPE html>
<html>
<head>
	<title>Obliczenia</title>
</head>
<body>
	<script>
	var a = prompt("Wprowadź pierwszą liczbę");
	var b = prompt("Wprowadź drugą liczbę");
	
	c = parseFloat(a) + parseFloat(b);
	document.write(a +' + '+ b +' = ' + c + '<br>');
	c = a - b;
	document.write(a +' - '+ b +' = ' + c + '<br>');
	c = a * b;
	document.write(a +' * '+ b +' = ' + c + '<br>');
	c = a / b;
	document.write(a +' / '+ b +' = ' + c + '<br>');
	c = a % b;
	document.write(a +' % '+ b +' = ' + c + '<br>');
	c = Math.pow(a,b);
	document.write(a +'^'+ b +' = ' + c + '<br>');
	</script>
		
</body>
</html>
